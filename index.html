<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <input class="c-checkbox" type="checkbox" id="checkbox">
<div  class="c-formContainer">
  <form class="c-form" action="">
    <input id = input class="c-form__input" placeholder="Search" type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
    <label class="c-form__buttonLabel" for="checkbox">
      <button onclick="searchup(document.querySelector('#input').value)" class="c-form__button" type="button">Send</button>
    </label>
    <label class="c-form__toggle" for="checkbox" data-title="Search Me"></label>
  </form>
</div>
    <div id="output"></div> 
    <script src="./script.js"></script>
</body>
</html>
